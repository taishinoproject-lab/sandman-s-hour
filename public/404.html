  <body>
    <script>
      (function () {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var redirect = "/?/" + path.replace(/^\//, "");
        if (search) {
          redirect += search.replace("?", "&");
        }
        window.location.replace(redirect + hash);
      })();
    </script>
  </body>
